version: 2.0
os: linux
files:
  - source: /wordpress
    destination: /var/www/ekansh-test.squareops.xyz/html/
hooks:
  BeforeInstall:
     - location: scripts/install_dependencies.sh
       timeout: 300
       runas: root
  ApplicationStop:
     - location: scripts/stop_server.sh
       timeout: 300
       runas: root
  ApplicationStart:
     - location: scripts/start_server.sh
       timeout: 300
       runas: root
  AfterInstall:
     - location: scripts/after_installation.sh
       timeout: 300
       runas: root